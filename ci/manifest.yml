projects:
  - libvirt-glib
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-glib

targets:
  almalinux-9:
    projects:
      - libvirt-glib
      - libvirt+minimal
      - libvirt+dist

    jobs:
      - arch: x86_64
        variables:
          RPM: skip

      - arch: x86_64
        template: .native_git_build_job
        suffix: -git
        variables:
          RPM: skip

  centos-stream-9: x86_64

  debian-11: x86_64

  debian-12: x86_64

  debian-sid:
    jobs:
      - arch: x86_64
        allow-failure: true

  fedora-39: x86_64

  fedora-40:
    jobs:
      - arch: x86_64

      - arch: mingw32


  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true

      - arch: mingw64
        allow-failure: true

  freebsd-13:
    jobs:
      - arch: x86_64
        variables:
          XML_CATALOG_FILES: /usr/local/share/xml/catalog

  freebsd-14:
    jobs:
      - arch: x86_64
        variables:
          XML_CATALOG_FILES: /usr/local/share/xml/catalog

  macos-14:
    jobs:
      - arch: aarch64
        variables:
          XML_CATALOG_FILES: /opt/homebrew/etc/xml/catalog

  opensuse-leap-15:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        allow-failure: true
        variables:
          RPM: skip

  ubuntu-2204: x86_64

  ubuntu-2404: x86_64
